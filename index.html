<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/all.css" rel="stylesheet"  >
</head>
<body>
    <div class="container">
        <div class="side-bar">

            <div class="form">
                
                <h1>Sign Up for Free</h1>
                
                <div class="tab-content">
                    <div id="signup">
                        
                        <form action="/" method="post">
                        
                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>First Name <span class="req">*</span></label>
                                    <input type="text" required autocomplete="off">
                                </div>
                                
                                <div class="field-wrap">
                                    <label>Last Name <span class="req">*</span></label>
                                    <input type="text" required autocomplete="off">
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email" required autocomplete="off">
                            </div>
                            
                            <div class="field-wrap">
                                <label>Set password<span class="req">*</span></label>
                                <input type="password" required autocomplete="off">
                            </div>
                            
                            <div class="field-wrap">
                                <label>Re-Enter password<span class="req">*</span></label>
                                <input type="password" required autocomplete="off">
                            </div>
                            
                            <ul class="tab-group">
                                <li class="tab active"><a href="#signup">Sign Up</a></li>
                                <li class="tab"><a href="login">Log In</a></li>
                            </ul>
                            
                            <button type="submit" class="button button-block">Create Account</button>
                            
                            <div class="footer">
                                <p class="terms">By signing up for random sight <br> you're agree to <b>Terms and Conditions</b> & <b>Privacy Policy</b></p>
                                <i class="fab fa-instagram fa-2x"></i>
                                <i class="fab fa-twitter-square fa-2x"></i>
                                <i class="fab fa-facebook-f fa-2x"></i>
                            </div>
                        </form>

                    </div>

                    <div id="login">
                        <h1>Welcome Back!</h1>

                        <form action="/" method="post">
                            
                            <div class="field-wrap">
                                <label>Email Address<span class="req">*</span></label>
                                <input type="email" required autocomplete="off">
                            </div>

                            <div class="field-wrap">
                                <label>Password <span class="req">*</span></label>
                                <input type="text" required autocomplete="off">
                            </div>

                            <p class="forgot"><a href="#">Forgot Password?</a></p>

                            <button class="button button-block">Log In</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
